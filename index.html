<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P O S</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="formcontainer">
            <form action="" id="myform">
                <div class="input-group mb-3">
                    <input id="productname" type="text" class="form-control" placeholder="Product Name"
                        aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <input id="productprice" type="number" class="form-control" placeholder="Product Price"
                        aria-label="Recipient's username" aria-describedby="button-addon2" required>
                    <button type="submit" class="btn btn-primary" type="button" id="button-addon2">Add Products</button>
                </div>
            </form>
            <form action="" id="myformsecond">
                <div class="input-group mb-3">
                    <input id="customorname" type="text" class="form-control" placeholder="Customor Name"
                        aria-label="Recipient's username" aria-describedby="button-addon2" required>
                    <button class="btn btn-primary" type="submit" id="button-addon2">Add
                        Customor</button>
                </div>
            </form>
            <!-- customor-list  -->
            <div class="input-group mb-3 cstmr_list">
                <select id="optionname" class="form-select" >
                    <option value="" disabled selected>Select Customer</option>
                </select>
                <label class="input-group-text" for="optionname">Options</label>
            </div>
        </div>
        <!-- table  -->
        <div class="table-responsive" id="table-responsive">
            <table class="table table-striped table-hover table-borderless table-primary align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                    
                </thead>
                <tbody id="tablebody" class="table-group-divider">
                </tbody>
            </table>
        </div>
        <!-- second table  -->
        <div class="table-responsive second" id="table-responsive-second">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Product Name</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="secondtablebody" class="table-group-divider">
                    <tr class="table-primary">
                    </tr>
                </tbody>
            </table>
            <div class="amountbtn">
                <div id="amountshow">TOTAL AMOUNT OF PURCHASE : </div>
                <div><button id="completebtn" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" onclick="showbill()">Complete</button></div>
            </div>
        </div>
    </div>
    <!-- modal  -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <header>
                        <h1>Invoice</h1>
                    </header>

                    <main>
                        <div id="name"></div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Description</th>
                                    <th>Quantity</th>
                                    <th>Unit Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="billbody">
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4" style="text-align: right; font-weight: bold;">Total</td>
                                    <td id="totalamount"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </main>

                    <div class="footer">
                        <p>&copy; 2024 JerJeer SuperMarket. All rights reserved.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
